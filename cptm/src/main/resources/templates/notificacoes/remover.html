<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto Condensed", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* === CONTAINER PRINCIPAL SEMPRE MOBILE === */
        .main-container {
            max-width: 414px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* === HEADER FIXO === */
        .header {
            background-color: #EE3338;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .navbar-brand:hover {
            color: white;
            text-decoration: none;
        }

        .logo-img {
            height: 30px;
            object-fit: contain;
        }

        /* === CONTEÚDO === */
        .content {
            flex: 1;
            padding: 25px 20px;
            overflow-y: auto;
        }

        .page-title {
            text-align: center;
            color: #EE3338;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.4rem;
        }

        /* === CONTAINER DE CONFIRMAÇÃO === */
        .confirmation-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .alert-warning {
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
        }

        .item-details {
            background-color: #f8f9fa;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            border-left: 4px solid #EE3338;
        }

        .detail-row {
            display: flex;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #333;
            min-width: 80px;
            margin-right: 10px;
        }

        .detail-value {
            color: #555;
            flex: 1;
            word-wrap: break-word;
        }

        /* === BOTÕES === */
        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .btn-delete {
            background-color: #dc3545;
            color: white;
            font-weight: 600;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex: 1;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .btn-delete:hover {
            background-color: #c82333;
            transform: translateY(-1px);
        }

        .btn-cancel {
            background-color: transparent;
            color: #EE3338;
            font-weight: 600;
            padding: 12px 20px;
            border: 2px solid #EE3338;
            border-radius: 8px;
            text-decoration: none;
            flex: 1;
            font-size: 14px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }

        /* === ESCONDER SCROLLBAR === */
        .content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* === RESPONSIVIDADE PARA TELAS MUITO PEQUENAS === */
        @media (max-width: 360px) {
            .content {
                padding: 20px 15px;
            }

            .confirmation-container {
                padding: 20px;
            }

            .page-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .btn-delete, .btn-cancel {
                padding: 10px 15px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <h1 class="page-title">Excluir Notificação</h1>

        <div class="confirmation-container">
            <div class="alert-warning">
                ⚠️ Tem certeza que deseja excluir a notificação <strong th:text="${notificacao.titulo}">Título da Notificação</strong>?
                <br><br>
                <small>Esta ação não pode ser desfeita.</small>
            </div>

            <div class="item-details">
                <div class="detail-row">
                    <span class="detail-label">Título:</span>
                    <span class="detail-value" th:text="${notificacao.titulo}">Título</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Texto:</span>
                    <span class="detail-value" th:text="${notificacao.texto}">Texto</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Linha:</span>
                    <span class="detail-value">
                        <span th:if="${notificacao.linha != null}" th:text="${notificacao.linha.nome}">Linha</span>
                        <span th:if="${notificacao.linha == null}">Todas as Linhas</span>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Estação:</span>
                    <span class="detail-value">
                        <span th:if="${notificacao.estacao != null}" th:text="${notificacao.estacao.nome}">Estação</span>
                        <span th:if="${notificacao.estacao == null}">Todas as Estações</span>
                    </span>
                </div>
            </div>

            <form th:action="@{/cptm+/adm/painel-administrativo/notificacoes/deletar}" th:object="${notificacao}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="action-buttons">
                    <button type="submit" class="btn-delete">Sim, Excluir</button>
                    <a th:href="@{/cptm+/adm/painel-administrativo/notificacoes/listar}" class="btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
