<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Exclusão</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .navbar-custom {
            background-color: #EE3338;
        }
        h1 {
            font-size: 2.0rem;
            color: #333;
            font-family: 'Arial', sans-serif;
            font-weight: 300;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .btn-right {
            float: right;
            margin-bottom: 20px;
        }
        .data-container {
            margin-top: 20px;
        }
        .data-row {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 10px;
        }
        .data-row div {
            margin-bottom: 5px;
        }
        .data-row strong {
            margin-right: 5px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/adm/painel-administrativo}">Painel CPTM+</a>
    </div>
</nav>

<div class="container mt-4">
    <a th:href="@{/adm/notificacao/listar}" class="btn btn-secondary btn-right">Voltar</a>
    <h1>Confirmar Exclusão</h1>

    <div th:if="${errorMessage != null and !#strings.isEmpty(#strings.trim(errorMessage))}"
         class="alert alert-danger" role="alert">
        <span th:text="${errorMessage}"></span>
    </div>


    <div th:if="${notificacao}" class="data-container">
        <p>Tem certeza de que deseja excluir a notificação abaixo?</p>
        <div class="data-row">
            <div><strong>ID:</strong> <span th:text="${notificacao.id}">ID</span></div>
            <div><strong>Título:</strong> <span th:text="${notificacao.titulo}">Título</span></div>
            <div><strong>Texto:</strong> <span th:text="${notificacao.texto}">Texto</span></div>
            <div><strong>Linha:</strong> <span th:text="${notificacao.linha.nome}">Linha</span></div>
            <div><strong>Estação:</strong> <span th:text="${notificacao.estacao.nome}">Estação</span></div>
        </div>
        <form th:action="@{/adm/notificacao/excluir/{id}(id=${notificacao.id})}" method="post">
            <button type="submit" class="btn btn-danger">Excluir</button>
            <a th:href="@{/adm/notificacao/listar}" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
</div>
</body>
</html>
