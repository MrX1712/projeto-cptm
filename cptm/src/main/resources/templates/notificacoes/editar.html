<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .btn-update {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-update:hover,
        .btn-update:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
        .btn-cancel {
            color: #EE3338;
            border: 2px solid #EE3338;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-cancel:hover,
        .btn-cancel:focus {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/adm/painel-administrativo}">Painel CPTM+</a>
    </div>
</nav>
<main class="container my-4" style="max-width: 600px;">
    <h2>Editar Notificação</h2>
    <form th:action="@{/adm/notificacao/atualizar}" method="post" th:object="${notificacao}" class="mt-4">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="titulo" class="form-label">Título</label>
            <input type="text" id="titulo" th:field="*{titulo}" class="form-control" required />
        </div>

        <div class="mb-3">
            <label for="texto" class="form-label">Texto</label>
            <textarea id="texto" th:field="*{texto}" class="form-control" rows="4" required></textarea>
        </div>

        <div class="mb-3">
            <label for="linha" class="form-label">Linha</label>
            <select id="linha" th:field="*{linha}" class="form-select" required>
                <option value="">Selecione uma linha</option>
                <option th:each="linha : ${linhas}" th:value="${linha.id}" th:text="${linha.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label for="estacao" class="form-label">Estação</label>
            <select id="estacao" th:field="*{estacao}" class="form-select" required>
                <option value="">Selecione uma estação</option>
                <option th:each="estacao : ${estacoes}" th:value="${estacao.id}" th:text="${estacao.nome}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-update">Atualizar</button>
        <a th:href="@{/adm/notificacao/listar}" class="btn btn-cancel ms-2">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
