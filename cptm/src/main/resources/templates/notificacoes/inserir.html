<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Criar Notificação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: "Roboto Condensed", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* === CONTAINER PRINCIPAL SEMPRE MOBILE === */
        .main-container {
            max-width: 414px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* === HEADER FIXO === */
        .header {
            background-color: #EE3338;
            padding: 15px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .navbar-brand:hover {
            color: white;
            text-decoration: none;
        }

        .logo-img {
            height: 30px;
            object-fit: contain;
        }

        /* === CONTEÚDO === */
        .content {
            flex: 1;
            padding: 25px 20px;
            overflow-y: auto;
        }

        /* === CONTAINER DO FORMULÁRIO === */
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }

        .page-title {
            text-align: center;
            margin-bottom: 25px;
            color: #EE3338;
            font-weight: 700;
            font-size: 1.4rem;
            font-family: 'Roboto Condensed', Arial, sans-serif;
        }

        /* === FORMULÁRIO === */
        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
            font-size: 14px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
            font-size: 14px;
            box-sizing: border-box;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            background-color: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #EE3338;
            box-shadow: 0 0 0 3px rgba(238, 51, 56, 0.1);
        }

        .form-input::placeholder, .form-textarea::placeholder {
            color: #999;
            font-style: italic;
        }

        .form-textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-select.loading {
            opacity: 0.6;
            pointer-events: none;
        }

        .loading-indicator {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
            display: none;
        }

        /* === BOTÕES === */
        .btn-submit {
            background-color: #EE3338;
            color: white;
            font-weight: 600;
            padding: 15px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: all 0.3s ease;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            margin-bottom: 15px;
        }

        .btn-submit:hover {
            background-color: #bb292d;
            transform: translateY(-1px);
        }

        .btn-cancel {
            display: block;
            text-align: center;
            color: #EE3338;
            font-weight: 600;
            text-decoration: none;
            font-size: 14px;
            padding: 10px;
            border: 2px solid #EE3338;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .btn-cancel:hover {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }

        /* === ESCONDER SCROLLBAR === */
        .content::-webkit-scrollbar {
            width: 0px;
            background: transparent;
        }

        /* === RESPONSIVIDADE PARA TELAS MUITO PEQUENAS === */
        @media (max-width: 360px) {
            .content {
                padding: 20px 15px;
            }

            .form-container {
                padding: 20px;
            }

            .page-title {
                font-size: 1.2rem;
                margin-bottom: 20px;
            }

            .form-input, .form-select, .form-textarea {
                padding: 10px 12px;
                font-size: 13px;
            }

            .btn-submit {
                padding: 12px 15px;
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
<div class="main-container">
    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <div class="form-container">
            <h1 class="page-title">Nova Notificação</h1>

            <form th:action="@{/cptm+/adm/painel-administrativo/notificacoes/salvar}"
                  th:object="${notificacao}" method="post">

                <div class="form-group">
                    <label for="titulo" class="form-label">Título da Notificação</label>
                    <input type="text" id="titulo" th:field="*{titulo}" class="form-input"
                           placeholder="Digite o título da notificação" required />
                </div>

                <div class="form-group">
                    <label for="texto" class="form-label">Texto da Notificação</label>
                    <textarea id="texto" th:field="*{texto}" class="form-textarea"
                              placeholder="Digite o conteúdo da notificação" required></textarea>
                </div>

                <div class="form-group">
                    <label for="timeCptm" class="form-label">Time CPTM</label>
                    <select id="timeCptm" th:field="*{timeCptm.id}" class="form-select" required>
                        <option value="">Selecione o time responsável</option>
                        <option th:each="time : ${times}"
                                th:value="${time.id}"
                                th:text="${time.nome}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="linha" class="form-label">Linha (Opcional)</label>
                    <select id="linha" th:field="*{linha.id}" class="form-select" onchange="carregarEstacoes()">
                        <option value="">Todas as linhas</option>
                        <option th:each="linha : ${linhas}"
                                th:value="${linha.id}"
                                th:text="${linha.nome}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="estacao" class="form-label">Estação (Opcional)</label>
                    <select id="estacao" th:field="*{estacao.id}" class="form-select">
                        <option value="">Todas as estações</option>
                        <option th:each="estacao : ${estacoes}"
                                th:value="${estacao.id}"
                                th:text="${estacao.nome}">
                        </option>
                    </select>
                    <div id="loading-estacoes" class="loading-indicator">
                        Carregando estações...
                    </div>
                </div>

                <button type="submit" class="btn-submit">
                    Criar Notificação
                </button>
            </form>

            <a th:href="@{/cptm+/adm/painel-administrativo/notificacoes/listar}" class="btn-cancel">
                Cancelar
            </a>
        </div>
    </div>
</div>

<script>
    function carregarEstacoes() {
        const linhaId = document.getElementById('linha').value;
        const estacaoSelect = document.getElementById('estacao');
        const loadingIndicator = document.getElementById('loading-estacoes');

        console.log("Linha selecionada:", linhaId);

        if (linhaId) {
            // Mostrar loading
            loadingIndicator.style.display = "block";
            estacaoSelect.classList.add("loading");
            estacaoSelect.disabled = true;
            estacaoSelect.innerHTML = '<option value="">Carregando...</option>';

            // URL do endpoint
            const url = `/cptm+/adm/painel-administrativo/notificacoes/estacoes/${linhaId}`;
            console.log("URL da requisição:", url);

            fetch(url, {
                method: 'GET',
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json'
                }
            })
                .then(response => {
                    console.log("Status da resposta:", response.status);

                    if (!response.ok) {
                        throw new Error(`Erro HTTP: ${response.status} - ${response.statusText}`);
                    }

                    return response.json();
                })
                .then(data => {
                    console.log("Dados recebidos:", data);
                    console.log("Quantidade de estações:", data ? data.length : 0);

                    // Limpar e recriar opções
                    estacaoSelect.innerHTML = '<option value="">Todas as estações</option>';

                    if (Array.isArray(data) && data.length > 0) {
                        data.forEach((estacao, index) => {
                            console.log(`Estação ${index}:`, estacao);

                            const option = document.createElement("option");
                            option.value = estacao.id;
                            option.textContent = estacao.nome;
                            estacaoSelect.appendChild(option);
                        });
                    } else {
                        estacaoSelect.innerHTML = '<option value="">Nenhuma estação encontrada</option>';
                        console.log("Nenhuma estação encontrada");
                    }
                })
                .catch(error => {
                    console.error('Erro detalhado:', error);
                    estacaoSelect.innerHTML = '<option value="">Erro ao carregar estações</option>';
                    alert(`Erro ao carregar estações: ${error.message}`);
                })
                .finally(() => {
                    // Esconder loading
                    loadingIndicator.style.display = "none";
                    estacaoSelect.classList.remove("loading");
                    estacaoSelect.disabled = false;
                });
        } else {
            // Resetar para estado inicial
            estacaoSelect.innerHTML = '<option value="">Todas as estações</option>';
            loadingIndicator.style.display = "none";
            estacaoSelect.classList.remove("loading");
            estacaoSelect.disabled = false;
        }
    }
</script>
</body>
</html>
