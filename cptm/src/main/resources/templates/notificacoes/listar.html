<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Notificações - Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .btn-new {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover, .btn-new:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
        .table-header {
            background-color: #f8d7da;
            color: #721c24;
        }
        .btn-edit {
            background-color: yellow;
            border-color: #2cd520;
            color: black;
            font-weight: 600;
        }
        .btn-edit:hover, .btn-edit:focus {
            background-color: #26a11d;
            border-color: #26a11d;
        }
        .btn-delete {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
        }
        .btn-delete:hover, .btn-delete:focus {
            background-color: #bb292d;
            border-color: #bb292d;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/adm/painel-administrativo}">Painel CPTM+</a>
        <div>
            <a th:href="@{/adm/notificacao/inserir}" class="btn btn-new">+ Nova Notificação</a>
        </div>
    </div>
</nav>

<main class="container my-4">
    <h2>Lista de Notificações</h2>

    <div class="table-responsive mt-3">
        <table class="table table-hover align-middle">
            <thead class="table-header">
            <tr>
                <th>Título</th>
                <th>Texto</th>
                <th>Linha</th>
                <th>Estação</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="n : ${notificacoes}">
                <td th:text="${notificacao.titulo}">Título</td>
                <td th:text="${notificacao.texto}">Texto</td>
                <td th:text="${notificacao.linha.nome}">Linha</td>
                <td th:text="${notificacao.estacao.nome}">Estação</td>
                <td>
                    <a th:href="@{/adm/notificacao/editar/{id}(id=${notificacao.id})}" class="btn btn-sm btn-edit me-2">Editar</a>
                    <a th:href="@{/adm/notificacao/remover/{id}(id=${notificacao.id})}" class="btn btn-sm btn-delete">Excluir</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
