<!DOCTYPE html>
<html lang="pt-BR" >
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Estações - Excluir</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        /* Navbar vermelho */
        .navbar-custom {
            background-color: #EE3338;
        }
        /* Botão excluir vermelho */
        .btn-delete {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-delete:hover,
        .btn-delete:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
        /* Botão cancelar outline vermelho */
        .btn-cancel {
            color: #EE3338;
            border: 2px solid #EE3338;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-cancel:hover,
        .btn-cancel:focus {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" href="../adm/painel-administrativo.html">Painel CPTM+</a>
    </div>
</nav>


<main class="container my-4" style="max-width: 600px;">
    <h2>Excluir Estação</h2>
    <div class="alert alert-warning mt-4" role="alert">
        Tem certeza que deseja excluir a estação <strong>Estação Central</strong>?
    </div>

    <form action="/estacoes/delete" method="post">
        <input type="hidden" name="id" value="123e4567-e89b-12d3-a456-426614174000" />
        <button type="submit" class="btn btn-delete">Sim, excluir</button>
        <a href="listar.html" class="btn btn-cancel ms-2">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
