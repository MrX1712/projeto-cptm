<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Estações - Excluir</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        /* Navbar vermelho */
        .navbar-custom {
            background-color: #EE3338;
        }
        /* Botão excluir vermelho */
        .btn-delete {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-delete:hover,
        .btn-delete:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
        /* Botão cancelar outline vermelho */
        .btn-cancel {
            color: #EE3338;
            border: 2px solid #EE3338;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-cancel:hover,
        .btn-cancel:focus {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">Painel CPTM+</a>
    </div>
</nav>

<main class="container my-4" style="max-width: 600px;">
    <h2>Excluir Estação</h2>
    <div class="alert alert-warning mt-4" role="alert">
        Tem certeza que deseja excluir a estação <strong th:text="${estacao.nome}">Estação Central</strong>?
    </div>

    <form th:action="@{/cptm+/adm/painel-administrativo/estacoes/deletar}" method="post">
        <input type="hidden" name="id" th:value="${estacao.id}" />
        <!-- Preservar o linhaId para redirecionar depois -->
        <input type="hidden" name="linhaId" th:value="${estacao.linha.id}" />
        <button type="submit" class="btn btn-delete">Sim, excluir</button>
        <a th:href="@{/cptm+/adm/painel-administrativo/estacoes/listar(linhaId=${estacao.linha.id})}" class="btn btn-cancel ms-2">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
