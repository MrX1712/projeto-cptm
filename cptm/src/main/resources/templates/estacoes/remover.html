<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Remover Esta√ß√£o</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: "Roboto Condensed", Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        /* === CONTAINER PRINCIPAL SEMPRE MOBILE === */
        .main-container {
            max-width: 414px;
            width: 100%;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
            position: relative;
            display: flex;
            flex-direction: column;
        }

        /* === HEADER FIXO === */
        .header {
            background-color: #EE3338;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 10px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
        }

        .navbar-brand:hover {
            color: white;
            text-decoration: none;
        }

        .logo-img {
            height: 30px;
            object-fit: contain;
        }

        /* === CONTE√öDO === */
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .page-title {
            text-align: center;
            color: #dc3545;
            font-weight: 700;
            margin-bottom: 25px;
            font-size: 1.4rem;
        }

        .warning-icon {
            text-align: center;
            font-size: 3rem;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .confirmation-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #dc3545;
        }

        .estacao-details {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-weight: 500;
        }

        .estacao-linha {
            color: white;
            padding: 4px 8px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 12px;
            text-align: center;
            min-width: 80px;
            display: inline-block;
        }

        /* Cores das linhas */
        .linha-rubi {
            background-color: #D7515E;
        }

        .linha-turquesa {
            background-color: #40E0D0;
            color: #333 !important;
        }

        .linha-coral {
            background-color: #FFA07A;
            color: #333 !important;
        }

        .linha-safira {
            background-color: #8A2BE2;
        }

        .linha-jade {
            background-color: #00A96B;
        }

        .linha-default {
            background-color: #6c757d;
            color: white;
        }

        .warning-text {
            text-align: center;
            color: #666;
            font-size: 0.95rem;
            margin-bottom: 25px;
            line-height: 1.4;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-action {
            flex: 1;
            padding: 12px 20px;
            border-radius: 8px;
            border: 2px solid;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 0.95rem;
            cursor: pointer;
        }

        .btn-delete {
            background-color: #dc3545;
            border-color: #dc3545;
            color: white;
        }

        .btn-delete:hover {
            background-color: #c82333;
            border-color: #c82333;
            color: white;
            text-decoration: none;
        }

        .btn-cancel {
            background-color: transparent;
            border-color: #6c757d;
            color: #6c757d;
        }

        .btn-cancel:hover {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
        }

        /* === RESPONSIVIDADE === */
        @media (max-width: 360px) {
            .content {
                padding: 15px;
            }

            .page-title {
                font-size: 1.2rem;
            }

            .confirmation-card {
                padding: 15px;
            }

            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
<div class="main-container">
    <!-- Header -->
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <h1 class="page-title">Remover Esta√ß√£o</h1>

        <div class="confirmation-card">
            <div class="warning-text">
                <strong>Aten√ß√£o!</strong><br>
                Voc√™ est√° prestes a remover permanentemente a seguinte esta√ß√£o:
            </div>

            <div class="estacao-details">
                <div class="detail-row">
                    <span class="detail-label">Nome:</span>
                    <span class="detail-value" th:text="${estacao.nome}">Nome da Esta√ß√£o</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">N√∫mero:</span>
                    <span class="detail-value" th:text="${estacao.numero}">N√∫mero</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Linha:</span>
                    <span class="detail-value">
                        <span th:if="${estacao.linha != null}"
                              th:class="'estacao-linha linha-' + ${estacao.linha.nome.toLowerCase()}"
                              th:text="${estacao.linha.nome}">
                            Linha
                        </span>
                        <span th:if="${estacao.linha == null}"
                              class="estacao-linha linha-default">
                            Sem Linha
                        </span>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Coordenadas:</span>
                    <span class="detail-value">
                        üìç <span th:text="${estacao.latitude}">Lat</span>, <span th:text="${estacao.longitude}">Lng</span>
                    </span>
                </div>
            </div>

            <div class="warning-text">
                <strong>Esta a√ß√£o n√£o pode ser desfeita.</strong><br>
                Tem certeza que deseja continuar?
            </div>

            <div class="action-buttons">
                <a th:href="@{/cptm+/adm/painel-administrativo/estacoes/listar}" class="btn-action btn-cancel">
                    Cancelar
                </a>

                <form th:action="@{/cptm+/adm/painel-administrativo/estacoes/deletar}" method="post" style="flex: 1;">
                    <input type="hidden" name="id" th:value="${estacao.id}" />
                    <button type="submit" class="btn-action btn-delete" style="width: 100%; border: none;">
                        Confirmar Remo√ß√£o
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
