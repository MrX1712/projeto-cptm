<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listar Estações</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        body {
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #EE3338;
            font-weight: 700;
            margin-bottom: 25px;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #EE3338;
            color: white;
            font-weight: 700;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-primary {
            background-color: #EE3338;
            border: none;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #bb292d;
        }
        .btn-warning, .btn-info, .btn-danger {
            font-weight: 600;
            border-radius: 8px;
            padding: 6px 12px;
            margin-right: 6px;
        }
        .btn-warning {
            background-color: #f0ad4e;
            border: none;
            color: black;
        }
        .btn-warning:hover {
            background-color: #ec971f;
            color: white;
        }
        .btn-info {
            background-color: #5bc0de;
            border: none;
            color: white;
        }
        .btn-info:hover {
            background-color: #31b0d5;
        }
        .btn-danger {
            background-color: #d9534f;
            border: none;
            color: white;
        }
        .btn-danger:hover {
            background-color: #c9302c;
        }
        .btn-secondary {
            font-weight: 600;
            border-radius: 8px;
            padding: 8px 15px;
            margin-top: 15px;
            display: inline-block;
            color: #EE3338;
            background-color: transparent;
            border: 2px solid #EE3338;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-secondary:hover {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
        .btn-back {
            background-color: transparent;
            border: 2px solid #EE3338;
            color: #EE3338;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #EE3338;
            color: white;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <a th:href="@{/cptm+/adm/painel-administrativo}" class="btn-back">Voltar ao Painel</a>
    </div>
    <h1 th:text="${linha != null} ? 'Estações da linha: ' + ${linha.nome} : 'Estações'"></h1>
    <a class="btn btn-primary mb-3" th:href="@{/cptm+/adm/painel-administrativo/estacoes/novo}">Nova Estação</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Número</th>
            <th>Linha</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="estacao : ${estacoes}">
            <td th:text="${estacao.nome}"></td>
            <td th:text="${estacao.numero}"></td>
            <td th:text="${estacao.linha != null ? estacao.linha.nome : 'Sem Linha'}"></td>
            <td>
                <a class="btn btn-warning" th:href="@{/cptm+/adm/painel-administrativo/estacoes/editar/{id}(id=${estacao.id})}">Editar</a>
                <a class="btn btn-danger" th:href="@{/cptm+/adm/painel-administrativo/estacoes/excluir/{id}(id=${estacao.id})}"
                   onclick="return confirm('Excluir estação?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/cptm+/adm/painel-administrativo/linhas}" class="btn btn-secondary">Voltar às Linhas</a>
</div>
</body>
</html>
