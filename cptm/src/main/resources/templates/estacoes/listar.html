<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gestão de Estações - Listar</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        .btn-new {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover,
        .btn-new:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
            text-decoration: none;
        }
        .btn-seen {
            pointer-events: none;
            opacity: 0.6;
        }
        .btn-edit {
            background-color: #f0ad4e;
            border-color: #eea236;
            color: black;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover, .btn-edit:focus {
            background-color: #d59420;
            border-color: #c4840a;
            color: black;
        }
        .btn-delete {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-delete:hover, .btn-delete:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" th:href="/adm/painel-administrativo">Painel CPTM+</a>
        <div>
            <a th:href="/adm/painel-administrativo/estacoes/inserir" class="btn btn-new">+ Nova Estação</a>
        </div>
    </div>
</nav>

<main class="container my-4">
    <h2>Lista de Estações</h2>
    <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-danger text-dark">
            <tr>
                <th>ID (UUID)</th>
                <th>Nome</th>
                <th style="width: 180px;">Ações</th>
            </tr>
            </thead>
            <tbody>
            <!-- Exemplo estático, substituir por backend -->
            <tr th:each="estacao : ${estacoes}">
                <td th:text="${estacao.id}">UUID aqui</td>
                <td th:text="${estacao.nomeEstacao}>Nome aqui</td>
                <td>
                    <a th:href="@{/adm/painel-administrativo/estacoes/editar(id=${estacao.id})}" class="btn btn-sm btn-edit me-2">Editar</a>
                    <a th:href="@{/adm/painel-administrativo/estacoes/remover(id=${estacao.id})}" class="btn btn-sm btn-delete">Excluir</a>
                </td>
            </tr>
            <!-- Loop backend aqui -->
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
