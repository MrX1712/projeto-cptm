<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Estação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .navbar-custom {
            background-color: #EE3338;
        }
        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .logo-img {
            height: 35px;
            object-fit: contain;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 500px;
            margin: 30px auto;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #EE3338;
            font-weight: 700;
            font-family: 'Roboto Condensed', Arial, sans-serif;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        input[type="text"], select {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #EE3338;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #bb292d;
        }
        .btn-cancel {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #EE3338;
            font-weight: 700;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-cancel:hover {
            text-decoration: underline;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            .form-container {
                margin: 20px;
                padding: 20px;
            }
            .navbar-brand {
                font-size: 1rem;
            }
            h1 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 576px) {
            .logo-img {
                height: 30px;
            }
            .navbar-brand {
                gap: 10px;
            }
            .form-container {
                margin: 15px;
                padding: 15px;
            }
            h1 {
                font-size: 1.3rem;
            }
            input[type="text"], select {
                font-size: 14px;
            }
            button {
                font-size: 16px;
            }
        }
    </style>
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </div>
</nav>

<div class="form-container">
    <h1 th:text="${#strings.isEmpty(estacao.id) ? 'Nova Estação' : 'Editar Estação'}"></h1>
    <form th:action="@{/cptm+/adm/painel-administrativo/estacoes/salvar}" th:object="${estacao}" method="post">

        <label for="nome" class="form-label">Nome da Estação</label>
        <input type="text" id="nome" th:field="*{nome}" placeholder="Digite o nome" required />

        <label for="numero" class="form-label">Número da Estação</label>
        <input type="text" id="numero" th:field="*{numero}" placeholder="Digite o número da estação" required />

        <label for="latitude">Latitude</label>
        <input type="text" id="latitude" th:field="*{latitude}" placeholder="Digite a latitude" required />

        <label for="longitude">Longitude</label>
        <input type="text" id="longitude" th:field="*{longitude}" placeholder="Digite a longitude" required />

        <label for="linhaId" class="form-label">Linha</label>
        <select id="linhaId" name="linhaId" required>
            <option value="" disabled
                    th:selected="${estacao.linha == null}">Selecione a linha</option>
            <option th:each="linha : ${linhas}"
                    th:value="${linha.id}"
                    th:text="${linha.nome}"
                    th:selected="${estacao.linha != null} ? ${linha.id} == ${estacao.linha.id} : false">
            </option>
        </select>

        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/cptm+/adm/painel-administrativo/estacoes/listar}" class="btn-cancel">Cancelar</a>
</div>
</body>
</html>
