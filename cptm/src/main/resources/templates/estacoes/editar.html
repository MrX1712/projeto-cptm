<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Editar Estação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 450px;
            margin: 0 auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 25px;
            color: #EE3338;
            font-weight: 700;
            font-family: 'Roboto Condensed', Arial, sans-serif;
        }
        label {
            font-weight: 600;
            color: #333;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px 12px;
            margin: 8px 0 20px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #EE3338;
            color: white;
            font-weight: 700;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #bb292d;
        }
        .btn-cancel {
            margin-top: 10px;
            display: block;
            text-align: center;
            color: #EE3338;
            font-weight: 700;
            text-decoration: none;
            font-size: 16px;
        }
        .btn-cancel:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${estacao.id != null} ? 'Editar Estação' : 'Nova Estação'"></h1>
    <form th:action="@{/cptm+/adm/painel-administrativo/estacoes/salvar-edicao}" th:object="${estacao}" method="post">
        <!-- ID da estação será passado no formulário -->
        <input type="hidden" th:field="*{id}" />

        <label for="nome">Nome</label>
        <input type="text" th:field="*{nome}" id="nome" placeholder="Nome da estação" required />

        <!-- Removido o campo de linha, pois não é necessário modificar -->

        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/cptm+/adm/painel-administrativo/estacoes}" class="btn-cancel">Cancelar</a>
</div>
</body>
</html>
