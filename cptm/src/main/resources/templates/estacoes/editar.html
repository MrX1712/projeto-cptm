<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Gestão de Estações - Editar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Navbar vermelho */
        .navbar-custom {
            background-color: #EE3338;
        }
        /* Botão atualizar vermelho */
        .btn-update {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-update:hover,
        .btn-update:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
        /* Botão cancelar outline vermelho */
        .btn-cancel {
            color: #EE3338;
            border: 2px solid #EE3338;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-cancel:hover,
        .btn-cancel:focus {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" th:href="/adm/painel-administrativo">Painel CPTM+</a>
    </div>
</nav>


<main class="container my-4" style="max-width: 600px;">
    <h2>Editar Estação</h2>
    <form th:action="@{cptm/estacoes/editar}" th:object="${estacao}" method="post" class="mt-4">
        <input type="text" id="id" th:field="*{id}" class="form-control" readonly="" required="">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Estação</label>
            <input type="text" id="nome" th:field="*{nomeEstacao}" class="form-control" placeholder="Estação Central" required="">
        </div>

        <button type="submit" class="btn btn-update">Atualizar</button>
        <a href="listar.html" class="btn btn-cancel ms-2">Cancelar</a>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</body></html>
