<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Feedbacks - Marcar como Visto</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        .btn-seen {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" href="../adm/painel-administrativo.html">Painel CPTM+</a>
    </div>
</nav>

<main class="container my-4" style="max-width: 700px;">
    <h2>Feedbacks Recebidos</h2>

    <ul class="list-group mt-3" id="feedback-list">
        <!-- Exemplo estático -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Solicitação de melhoria no atendimento</span>
            <div>
                <form th:action="@{/cptm/feedback/visto/{id}(id=${feedback.idFeedback})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm btn-mark-seen me-2">Marcar como visto</button>
                </form>
                <form th:action="@{/cptm/feedback/remover/{id}(id=${feedback.idFeedback})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm btn-delete">Excluir</button>
                </form>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Solicitação de melhoria no atendimento</span>

                <form th:action="@{/cptm/feedback/visto/{id}(id=${feedback.idFeedback})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm btn-mark-seen me-2">Marcar como visto</button>
                </form>
                <form th:action="@{/cptm/feedback/remover/{id}(id=${feedback.idFeedback})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm btn-delete">Excluir</button>
                </form>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Solicitação de melhoria no atendimento</span>
            <div>
                <form th:action="@{/cptm/feedback/visto/{id}(id=${feedback.idFeedback})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm btn-mark-seen me-2">Marcar como visto</button>
                </form>
                <form th:action="@{/cptm/feedback/remover/{id}(id=${feedback.idFeedback})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm btn-delete">Excluir</button>
                </form>
            </div>
        </li>
    </ul>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
