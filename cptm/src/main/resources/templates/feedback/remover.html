<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Excluir Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: "Roboto Condensed", Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    /* === CONTAINER PRINCIPAL SEMPRE MOBILE === */
    .main-container {
      max-width: 414px;
      width: 100%;
      margin: 0 auto;
      background-color: white;
      min-height: 100vh;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    /* === HEADER FIXO === */
    .header {
      background-color: #EE3338;
      padding: 15px 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      font-size: 1.1rem;
    }

    .navbar-brand:hover {
      color: white;
      text-decoration: none;
    }

    .logo-img {
      height: 30px;
      object-fit: contain;
    }

    /* === CONTEÚDO === */
    .content {
      flex: 1;
      padding: 25px 20px;
      overflow-y: auto;
    }

    .page-title {
      text-align: center;
      color: #dc3545;
      font-weight: 700;
      margin-bottom: 25px;
      font-size: 1.4rem;
    }

    .warning-icon {
      text-align: center;
      font-size: 3rem;
      color: #dc3545;
      margin-bottom: 20px;
    }

    /* === CONTAINER DE CONFIRMAÇÃO === */
    .confirmation-container {
      background: white;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      margin-bottom: 20px;
    }

    .alert-warning {
      background-color: #fff3cd;
      border: 1px solid #ffeeba;
      color: #856404;
      padding: 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .item-details {
      background-color: #f8f9fa;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      border-left: 4px solid #EE3338;
    }

    .detail-row {
      display: flex;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .detail-label {
      font-weight: 600;
      color: #333;
      min-width: 100px;
      margin-right: 10px;
    }

    .detail-value {
      color: #555;
      flex: 1;
      word-wrap: break-word;
    }

    .nota-badge {
      background-color: #EE3338;
      color: white;
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 600;
      font-size: 12px;
      display: inline-block;
    }

    .status-badge {
      padding: 4px 8px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 12px;
      display: inline-block;
    }

    .status-visto {
      background-color: #d1edff;
      color: #0c63e4;
    }

    .status-nao-visto {
      background-color: #f8d7da;
      color: #721c24;
    }

    /* === BOTÕES === */
    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn-delete {
      background-color: #dc3545;
      color: white;
      font-weight: 600;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      flex: 1;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-delete:hover {
      background-color: #c82333;
      transform: translateY(-1px);
    }

    .btn-cancel {
      background-color: transparent;
      color: #EE3338;
      font-weight: 600;
      padding: 12px 20px;
      border: 2px solid #EE3338;
      border-radius: 8px;
      text-decoration: none;
      flex: 1;
      font-size: 14px;
      text-align: center;
      transition: all 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #EE3338;
      color: white;
      text-decoration: none;
    }

    /* === ESCONDER SCROLLBAR === */
    .content::-webkit-scrollbar {
      width: 0px;
      background: transparent;
    }

    /* === RESPONSIVIDADE PARA TELAS MUITO PEQUENAS === */
    @media (max-width: 360px) {
      .content {
        padding: 20px 15px;
      }

      .confirmation-container {
        padding: 20px;
      }

      .page-title {
        font-size: 1.2rem;
        margin-bottom: 20px;
      }

      .btn-delete, .btn-cancel {
        padding: 10px 15px;
        font-size: 13px;
      }

      .detail-row {
        flex-direction: column;
        gap: 4px;
      }

      .detail-label {
        min-width: auto;
        margin-right: 0;
      }
    }
  </style>
</head>
<body>
<div class="main-container">
  <!-- Header -->
  <header class="header">
    <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
      <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
      Painel CPTM+
    </a>
  </header>

  <div class="content">
    <h1 class="page-title">Excluir Feedback</h1>

    <div class="confirmation-container">
      <div class="alert-warning">
        ⚠️ Tem certeza que deseja excluir este feedback?
      </div>

      <div class="item-details">
        <div class="detail-row">
          <span class="detail-label">Passageiro:</span>
          <span class="detail-value" th:text="${feedback.passageiro.nome}">Nome do Passageiro</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Tipo:</span>
          <span class="detail-value" th:text="${feedback.tipo}">Tipo de Feedback</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Comentário:</span>
          <span class="detail-value" th:text="${feedback.comentario}">Comentário do feedback</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Nota:</span>
          <span class="detail-value">
            <span class="nota-badge">⭐ <span th:text="${feedback.nota}">5</span></span>
          </span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Data de Envio:</span>
          <span class="detail-value" th:text="${#temporals.format(feedback.dataEnvio, 'dd/MM/yyyy HH:mm')}">Data</span>
        </div>
        <div class="detail-row">
          <span class="detail-label">Status:</span>
          <span class="detail-value">
            <span th:if="${feedback.visto}" class="status-badge status-visto">Visto</span>
            <span th:unless="${feedback.visto}" class="status-badge status-nao-visto">Não Visto</span>
          </span>
        </div>
      </div>

      <div class="alert-warning">
        <strong>Esta ação não pode ser desfeita.</strong>
      </div>

      <!-- FORM CORRIGIDO: Agora usa /deletar em vez de /remover -->
      <form th:action="@{/cptm+/adm/painel-administrativo/feedback/deletar}" method="post">
        <input type="hidden" name="id" th:value="${feedback.id}" />
        <div class="action-buttons">
          <a th:href="@{/cptm+/adm/painel-administrativo/feedback/listar}" class="btn-cancel">Cancelar</a>
          <button type="submit" class="btn-delete">Sim, Excluir</button>
        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
