<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/usuario.css">
    <title>CPTM+</title>
</head>
<body>
<section>

    <!-- Celular -->
    <div class="phone-container">
        <div class="phone-screen">

            <!-- Header -->
            <header class="header">
                <button onclick="location.href='/cptm+/home'" class="icon-button">
                    <div class="logo">
                        <img class="logo" src="/images/cptm.png" alt="Logo CPTM+" />
                    </div>
                </button>
                <button onclick="location.href='/cptm+/login'" class="user-button" aria-label="Usuário">
                    <img class="logo" src="/images/user.png" alt="user" />
                </button>
            </header>

            <div class="content">
                <div class="feedback-container">
                    <div class="feedback-header">Seu Perfil</div>
                    <form class="form-container">
                        <label>Nome:</label>
                        <div class="input-row">
                            <input type="text" value="João Silva Jr." disabled="">
                            <button type="button" class="edit-btn">Editar</button>
                        </div>

                        <label>E-mail:</label>
                        <div class="input-row">
                            <input type="text" value="joao@gmail.com" disabled="">
                            <button type="button" class="edit-btn">Editar</button>
                        </div>

                        <label>Senha:</label>
                        <div class="input-row">
                            <input type="password" value="***************" disabled="">
                            <button type="button" class="edit-btn">Editar</button>
                        </div>

                        <label>Data de nascimento:</label>
                        <input type="text" value="16/12/2025" disabled="">

                        <label>CPF:</label>
                        <input type="text" value="123.456.789-00" disabled="">

                        <button type="submit" class="send-button">Salvar</button>
                    </form>
                </div>

                <!-- Footer/Botões -->
                <div class="bottom-nav">
                    <img src="../../static/images/homeIcon.png" alt="Home" class="icon">
                    <img src="../../static/images/location-pin.png" alt="Localização" class="icon active">
                    <img src="../../static/images/trem.png" alt="Trem" class="icon">
                    <img src="../../static/images/siren.png" alt="Notificações" class="icon">
                </div>
            </div>

            <!-- Footer/Botões -->
            <div class="bottom-nav">
                <button onclick="location.href='/cptm+/home'" class="icon-button">
                    <img src="/images/homeIcon.png" alt="Home" class="icon" />
                </button>
                <button onclick="location.href='/cptm+/estacoes'" class="icon-button">
                    <img src="/images/location-pin.png" alt="Localização" class="icon" />
                </button>
                <button onclick="location.href='/cptm+/rastreamento'" class="icon-button">
                    <img src="/images/trem.png" alt="Trem" class="icon" />
                </button>
                <button onclick="location.href='/cptm+/ajuda'" class="icon-button">
                    <img src="/images/siren.png" alt="Notificações" class="icon" />
                </button>
            </div>
        </div>
    </div>

</section>

</body></html>
