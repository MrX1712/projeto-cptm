<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/usuario.css">
    <title>CPTM+</title>
</head>
<body>
<div class="main-container">

    <!-- Header Fixo -->
    <header class="header">
        <div class="logo">
            <img src="/images/cptm.png" alt="Logo CPTM+" />
        </div>
        <button onclick="location.href='/cptm+/login'" class="user-button" aria-label="Usuário">
            <img src="/images/user.png" alt="user" />
        </button>
    </header>

    <div class="content">
        <!-- Profile Container -->
        <div class="feedback-container">
            <div class="feedback-header">Seu Perfil</div>
            <form class="form-container" id="profileForm" th:object="${passageiro}">

                <label>Nome:</label>
                <div class="input-row">
                    <input type="text" id="nome" th:field="*{nome}" disabled>
                    <button type="button" class="edit-btn" onclick="toggleEdit('nome')">Editar</button>
                </div>

                <label>E-mail:</label>
                <div class="input-row">
                    <input type="text" id="email" th:field="*{email}" disabled>
                    <button type="button" class="edit-btn" onclick="toggleEdit('email')">Editar</button>
                </div>

                <label>Senha:</label>
                <div class="input-row">
                    <input type="password" id="senha" th:field="*{senha}" disabled>
                    <button type="button" class="edit-btn" onclick="toggleEdit('senha')">Editar</button>
                </div>

                <label>Data de nascimento:</label>
                <input type="text" id="nascimento" th:value="${passageiro.dataNascimentoFormatada}" disabled>


                <label>CPF:</label>
                <input type="text" id="cpf" th:field="*{cpf}" disabled>

                <button type="submit" class="send-button">Salvar Alterações</button>
            </form>
        </div>
    </div>

    <!-- Footer fixo -->
    <div class="bottom-nav">
        <button onclick="location.href='/cptm+/home'" class="icon-button">
            <img src="/images/homeIcon.png" alt="Home" class="icon" />
        </button>
        <button onclick="location.href='/cptm+/estacoes'" class="icon-button">
            <img src="/images/location-pin.png" alt="Localização" class="icon" />
        </button>
        <button onclick="location.href='/cptm+/rastreamento'" class="icon-button">
            <img src="/images/trem.png" alt="Trem" class="icon" />
        </button>
        <button onclick="location.href='/cptm+/ajuda'" class="icon-button">
            <img src="/images/siren.png" alt="Notificações" class="icon" />
        </button>
    </div>
</div>

</body></html>
