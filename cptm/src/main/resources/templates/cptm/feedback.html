<html lang="pt-br"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/feedback.css">
    <title>CPTM+</title>
</head>
<body>
<section>

    <!-- Celular -->
    <div class="phone-container">
        <div class="phone-screen">

            <!-- Header -->
            <header class="header">
                <button onclick="location.href='/cptm+/home'" class="icon-button">
                    <div class="logo">
                        <img class="logo" src="/images/cptm.png" alt="Logo CPTM+" />
                    </div>
                </button>
                <button onclick="location.href='/cptm+/login'" class="user-button" aria-label="Usuário">
                    <img class="logo" src="/images/user.png" alt="user" />
                </button>
            </header>


            <div class="content">
                <div class="content">
                    <div class="feedback-container">
                        <div class="feedback-header">Feedback</div>
                        <form class="form-container">

                            <div class="input-row">
                                <label for="feedback-area">Área:</label>
                                <select id="feedback-area">
                                    <option value="">Selecione</option>
                                    <option value="atendimento">Atendimento</option>
                                    <option value="estrutura">Estrutura</option>
                                    <option value="seguranca">Segurança</option>
                                    <option value="aplicativo">Aplicativo</option>
                                    <option value="outro">Outro</option>
                                </select>
                            </div>

                            <label for="rating">Nota:</label>
                            <div class="stars">
                                <span class="star" style="color: rgb(204, 204, 204);">☆</span>
                                <span class="star" style="color: rgb(204, 204, 204);">☆</span>
                                <span class="star" style="color: rgb(204, 204, 204);">☆</span>
                                <span class="star" style="color: rgb(204, 204, 204);">☆</span>
                                <span class="star" style="color: rgb(204, 204, 204);">☆</span>
                            </div>

                            <label for="comments">Comentários:</label>
                            <textarea id="comments" name="comments" placeholder="Insira seu feedback" rows="5"></textarea>

                            <button type="submit" class="send-button">Enviar</button>
                        </form>
                    </div>

                    <!-- Footer/Botões -->
                    <div class="bottom-nav">
                        <button onclick="location.href='/cptm+/home'" class="icon-button">
                            <img src="/images/homeIcon.png" alt="Home" class="icon" />
                        </button>
                        <button onclick="location.href='/cptm+/estacoes'" class="icon-button">
                            <img src="/images/location-pin.png" alt="Localização" class="icon" />
                        </button>
                        <button onclick="location.href='/cptm+/rastreamento'" class="icon-button">
                            <img src="/images/trem.png" alt="Trem" class="icon" />
                        </button>
                        <button onclick="location.href='/cptm+/ajuda'" class="icon-button">
                            <img src="/images/siren.png" alt="Notificações" class="icon" />
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div></section>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const stars = document.querySelectorAll('.star');
        let selectedRating = 0;

        function highlightStars(rating) {
            stars.forEach((star, index) => {
                if (index < rating) {
                    star.textContent = '★';   // estrela cheia
                    star.style.color = '#f44336'; // vermelho
                } else {
                    star.textContent = '☆';   // estrela vazia
                    star.style.color = '#ccc'; // cinza
                }
            });
        }

        stars.forEach((star, index) => {
            star.addEventListener('mouseenter', () => {
                highlightStars(index + 1);
            });

            star.addEventListener('mouseleave', () => {
                highlightStars(selectedRating);
            });

            star.addEventListener('click', () => {
                selectedRating = index + 1;
                highlightStars(selectedRating);
            });
        });

        highlightStars(0);
    });
</script>

</body></html>
