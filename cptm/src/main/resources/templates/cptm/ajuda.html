<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/ajuda.css" />
    <title>CPTM+</title>
</head>
<body>
<div class="main-container">

    <!-- Header Fixo -->
    <header class="header">
        <div class="logo">
            <img src="/images/cptm.png" alt="Logo CPTM+" />
        </div>
        <button th:onclick="${logado} ? 'location.href=\'/cptm+/usuario\'' : 'location.href=\'/cptm+/login\''"
                class="user-button" aria-label="Usuário">
            <img src="/images/user.png" alt="user" />
        </button>
    </header>

    <div class="content">
        <div class="ajuda-container">
            <div class="ajuda-header">Acionamento de ajuda</div>
            <form class="form-container" id="ajudaForm">

                <label for="linha">Linha:</label>
                <div class="select-wrapper">
                    <select id="linha" onchange="changeColor(this)" required>
                        <option value="">Selecione</option>
                        <option value="rubi">Linha 7 - Rubi</option>
                        <option value="turquesa">Linha 10 - Turquesa</option>
                        <option value="coral">Linha 11 - Coral</option>
                        <option value="safira">Linha 12 - Safira</option>
                        <option value="jade">Linha 13 - Jade</option>
                    </select>
                </div>

                <label for="estacao">Estação:</label>
                <div class="select-wrapper">
                    <select id="estacao" onchange="changeColor(this)" required>
                        <option value="">Selecione</option>
                        <option value="corinthians-itaquera">Corinthians-Itaquera</option>
                        <option value="palmeiras-barra-funda">Palmeiras Barra Funda</option>
                        <option value="republica">República</option>
                        <option value="bras">Brás</option>
                        <option value="luz">Luz</option>
                    </select>

                <div class="info">*Caso esteja em movimento, coloque a próxima estação</div>

                <div class="custom-select-container">
                    <select id="problema" required>
                        <option value="">Tipo de problema</option>
                        <option value="mobilidade">Auxílio com Mobilidade</option>
                        <option value="criminal">Denúncia Criminal</option>
                        <option value="estrutura">Problema na Estrutura</option>
                        <option value="localizacao">Ajuda com Localização</option>
                        <option value="emergencia">Emergência Médica</option>
                        <option value="outro">Outro</option>
                    </select>
                </div>

                <label class="comment" for="comentario">Comentários:</label>
                <textarea id="comentario" placeholder="Insira seu comentário sobre o ocorrido" required></textarea>

                <button type="submit" class="acionar-btn">Acionar</button>
            </form>
        </div>
    </div>

    <!-- Footer fixo -->
    <div class="bottom-nav">
        <button onclick="location.href='/cptm+/home'" class="icon-button">
            <img src="/images/homeIcon.png" alt="Home" class="icon" />
        </button>
        <button onclick="location.href='/cptm+/estacoes'" class="icon-button">
            <img src="/images/location-pin.png" alt="Localização" class="icon" />
        </button>
        <button onclick="location.href='/cptm+/rastreamento'" class="icon-button">
            <img src="/images/trem.png" alt="Trem" class="icon" />
        </button>
        <button onclick="location.href='/cptm+/ajuda'" class="icon-button">
            <img src="/images/siren.png" alt="Notificações" class="icon" />
        </button>
    </div>
</div>
<script src="/ajuda.js"></script>
</body>
</html>
