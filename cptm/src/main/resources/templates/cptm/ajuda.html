<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/ajuda.css" />
    <title>CPTM+</title>
</head>
<body>
<section>

    <!-- Celular -->
    <div class="phone-container">
        <div class="phone-screen">

            <!-- Header -->
            <header class="header">
                <button onclick="location.href='/cptm+/home'" class="icon-button">
                    <div class="logo">
                        <img class="logo" src="/images/cptm.png" alt="Logo CPTM+" />
                    </div>
                </button>
                <button onclick="location.href='/cptm+/login'" class="user-button" aria-label="Usuário">
                    <img class="logo" src="/images/user.png" alt="user" />
                </button>
            </header>


            <div class="content">
                <div class="ajuda-container">
                    <div class="ajuda-header">Acionamento de ajuda</div>
                    <form class="form-container">
                        <label for="linha">Linha:</label>
                        <div class="select-wrapper">
                            <select id="linha" onchange="changeColor(this)">
                                <option value="">Selecione</option>
                                <option value="rubi">Rubi</option>
                                <option value="turquesa">Turquesa</option>
                                <option value="coral">Coral</option>
                                <option value="safira">Safira</option>
                                <option value="jade">Jade</option>
                            </select>
                        </div>
                        <label for="Estação">Estação:</label>
                        <div class="select-wrapper">
                            <select id="estação" onchange="changeColor(this)">
                                <option value="">Selecione</option>
                                <option value="rubi">Corinthians-Itaquera</option>
                                <option value="rubi">Palmeiras Barra Funda</option>
                                <option value="rubi">República</option>
                                <option value="rubi">Brás</option>
                            </select>
                        </div>
                    </form>
                    <div class="info">*Caso esteja em movimento, coloque a próxima estação</div>
                    <div class="custom-select-container">
                        <select id="problema">
                            <option>Auxílio com Mobilidade</option>
                            <option>Denúncia Criminal</option>
                            <option>Problema na Estrutura</option>
                            <option>Ajuda com Localização</option>
                        </select>
                    </div>

                    <label class ="comment">Comentários:</label>
                    <textarea id="comentario" placeholder="Insira seu comentário sobre o ocorrido"></textarea>

                    <button class="acionar-btn">Acionar</button>
                </div>
                <!-- Footer/Botões -->
                <div class="bottom-nav">
                    <button onclick="location.href='/cptm+/home'" class="icon-button">
                        <img src="/images/homeIcon.png" alt="Home" class="icon" />
                    </button>
                    <button onclick="location.href='/cptm+/estacoes'" class="icon-button">
                        <img src="/images/location-pin.png" alt="Localização" class="icon" />
                    </button>
                    <button onclick="location.href='/cptm+/rastreamento'" class="icon-button">
                        <img src="/images/trem.png" alt="Trem" class="icon" />
                    </button>
                    <button onclick="location.href='/cptm+/ajuda'" class="icon-button">
                        <img src="/images/siren.png" alt="Notificações" class="icon" />
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="/ajuda.js"></script>
</body>
</html>
