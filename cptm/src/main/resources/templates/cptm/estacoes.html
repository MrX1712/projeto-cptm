<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../../static/estacoes.css" />
    <title>CPTM+</title>
</head>
<body>
<section>

    <!-- Celular -->
    <div class="phone-container">
        <div class="phone-screen">

            <!-- Header -->
            <header class="header">
                <div class="logo">
                    <img class="logo" src="../../static/images/cptm.png" alt="Logo CPTM+" />
                </div>
                <button class="user-button" aria-label="Usuário">
                    <img class="logo" src="../../static/images/user.png" alt="user" />
                </button>
            </header>


            <div class="content">
                <div class="estacoes-container">
                    <div class="estacoes-header">Estações próximas</div>
                    <div class="form-group">
                        <label for="partida">Local de Partida:</label>
                        <input type="text" id="partida" placeholder="Insira o local de partida">
                    </div>
                    <div class="form-group">
                        <label for="chegada">Local de Chegada:</label>
                        <input type="text" id="chegada" placeholder="Insira o local de chegada">
                    </div>
                    <div class="map-container">
                        <div class="marker marker1"></div>
                        <div class="marker marker2"></div>
                        <div class="marker marker3"></div>
                    </div>
                    <div class="info-label">Linha:</div>
                    <div class="linha-box linha-rubi">Rubi</div>

                    <div class="info-label">Estação:</div>
                    <div class="estacao-box">Palmeiras Barra Funda</div>

                <!-- Footer/Botões -->
                <div class="bottom-nav">
                    <img src="../../static/images/homeIcon.png" alt="Home" class="icon" />
                    <img src="../../static/images/location-pin.png" alt="Localização" class="icon active" />
                    <img src="../../static/images/trem.png" alt="Trem" class="icon" />
                    <img src="../../static/images/siren.png" alt="Notificações" class="icon" />
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
