<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Ajuda - Marcar como Visto</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        .btn-seen {
            pointer-events: none;
            opacity: 0.6;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" href="../adm/painel-administrativo.html">Painel CPTM+</a>
    </div>
</nav>

<main class="container my-4" style="max-width: 700px;">
    <h2>Itens de Ajuda</h2>

    <ul class="list-group mt-3" id="ajuda-list">
        <!-- Exemplo estático -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Problema no trem da Linha 7</span>
            <div>
                <form th:action="@{/cptm/ajuda/visto/{id}(id=${ajuda.idAjuda})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm btn-mark-seen me-2">Marcar como visto</button>
                </form>
                <form th:action="@{/cptm/ajuda/remover/{id}(id=${ajuda.idAjuda})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm btn-delete">Excluir</button>
                </form>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Solicitação de ajuda em estação Tamanduateí</span>
            <div>
                <form th:action="@{/cptm/ajuda/visto/{id}(id=${ajuda.idAjuda})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm btn-mark-seen me-2">Marcar como visto</button>
                </form>
                <form th:action="@{/cptm/ajuda/remover/{id}(id=${ajuda.idAjuda})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm btn-delete">Excluir</button>
                </form>
            </div>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Acidente reportado na Linha 12</span>
            <div>
                <form th:action="@{/cptm/ajuda/visto/{id}(id=${ajuda.idAjuda})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-outline-success btn-sm btn-mark-seen me-2">Marcar como visto</button>
                </form>
                <form th:action="@{/cptm/ajuda/remover/{id}(id=${ajuda.idAjuda})}" method="post" style="display:inline;">
                    <button type="submit" class="btn btn-danger btn-sm btn-delete">Excluir</button>
                </form>
            </div>
        </li>
        <!-- Fim do exemplo -->
    </ul>
</main>

<script>
    // Marcar como visto
    document.querySelectorAll('.btn-mark-seen').forEach(button => {
        button.addEventListener('click', () => {
            // Simula backend aqui (exemplo comentado)
            // fetch('/ajuda/mark-seen', { method: 'POST', body: JSON.stringify({id: ...}) })

            button.textContent = 'Visto';
            button.classList.remove('btn-outline-danger');
            button.classList.add('btn-success', 'btn-seen');
            button.disabled = true;
        });
    });

    // Excluir item da lista
    document.querySelectorAll('.btn-delete').forEach(button => {
        button.addEventListener('click', () => {
            const li = button.closest('li');
            if (confirm('Tem certeza que deseja excluir este item de ajuda?')) {
                // Simula exclusão backend
                // fetch('/ajuda/delete', { method: 'POST', body: JSON.stringify({id: ...}) })

                li.remove();
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
