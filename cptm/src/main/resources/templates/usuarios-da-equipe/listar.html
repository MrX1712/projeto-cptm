<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Usuários - Listar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .navbar-custom { background-color: #EE3338; }
        .btn-new {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover, .btn-new:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
            text-decoration: none;
        }
        .btn-edit {
            background-color: #f0ad4e;
            border-color: #eea236;
            color: black;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover, .btn-edit:focus {
            background-color: #d59420;
            border-color: #c4840a;
            color: black;
        }
        .btn-delete {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-delete:hover, .btn-delete:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" href="../adm/painel-administrativo.html">Painel CPTM+</a>
        <div>
            <a href="inserir.html" class="btn btn-new">+ Novo Usuário</a>
        </div>
    </div>
</nav>

<main class="container my-4">
    <h2>Lista de Usuários da Equipe</h2>
    <div class="table-responsive mt-3">
        <table class="table table-striped table-hover align-middle">
            <thead class="table-danger text-dark">
            <tr>
                <th>Nome</th>
                <th>Data de Nascimento</th>
                <th>CPF</th>
                <th>Email</th>
                <th style="width: 180px;">Ações</th>
            </tr>
            </thead>
            <tbody>
            <!-- Exemplo estático -->
            <tr>
                <td>João Silva</td>
                <td>1990-05-12</td>
                <td>123.456.789-00</td>
                <td>joao.silva@email.com</td>
                <td>
                    <a href="editar.html?id=1" class="btn btn-sm btn-edit me-2">Editar</a>
                    <a href="remover.html?id=1" class="btn btn-sm btn-delete">Excluir</a>
                </td>
            </tr>
            <tr>
                <td>Maria Santos</td>
                <td>1985-11-30</td>
                <td>987.654.321-00</td>
                <td>maria.santos@email.com</td>
                <td>
                    <a href="editar.html?id=2" class="btn btn-sm btn-edit me-2">Editar</a>
                    <a href="remover.html" class="btn btn-sm btn-delete">Excluir</a>
                </td>
            </tr>
            <!-- Loop backend -->
            </tbody>
        </table>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
