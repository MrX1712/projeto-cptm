<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org"><head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Linha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .btn-update {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            transition: background-color 0.3s ease;
        }
        .btn-update:hover,
        .btn-update:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
        .btn-cancel {
            color: #EE3338;
            border: 2px solid #EE3338;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-cancel:hover,
        .btn-cancel:focus {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
        .station-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 0.4rem;
            padding: 0.4rem 0.6rem;
            background: #f8f9fa;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        .station-item button {
            padding: 0 0.6rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" th:href="../adm/painel-administrativo">Painel CPTM+</a>
    </div>
</nav>


<main class="container my-4" style="max-width: 700px;">
    <h2>Editar Linha</h2>
    <form th:action="@{cptm/linhas}" th:object="${linha}" method="post" class="mt-4">
        <input type="text" th:field="*{id}" class="form-control" id="id" readonly="" required="">

        <div class="mb-3">
            <label for="nome" class="form-label">Nome da Linha</label>
            <input type="text" th:field="*{nome}" class="form-control" id="nome" value="Linha 7 - Rubi" required="">
        </div>

        <div class="mb-3">
            <label class="form-label">Estações Atuais</label>
            <div id="stations-list">
                <!-- Estações atuais listadas aqui -->
                <div th:each="estacao : ${linha.estacoes}" class="station-item">
                    <span th:text="${estacao.nome}">Nome da Estação</span>
                    <button type="button" class="btn btn-sm btn-danger" th:attr="data-id=${estacao.id}">Remover</button>
                </div>
            </div>

            <div class="mb-3">
                <label for="available-stations" class="form-label">Adicionar Estação</label>
                <div class="input-group">
                    <select id="available-stations" class="form-select">
                        <!-- Estações disponíveis para adicionar -->
                        <option th:each="estacao : ${estacoesDisponiveis}" th:value="${estacao.id}" th:text="${estacao.nome}">
                        </option>
                    </select>
                    <button type="button" id="add-station-btn" class="btn btn-outline-primary">Adicionar</button>
                </div>
            </div>

            <!-- Campo oculto para enviar lista atualizada de estações -->
            <input type="hidden" id="estacoesSelecionadas" name="estacoesSelecionadas">

            <button type="submit" class="btn btn-update">Atualizar</button>
            <a th:href="@{cptm/linhas/listar}" class="btn btn-cancel ms-2">Cancelar</a>

        </div></form></main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    const selectedStations = new Set();

    document.getElementById('add-station-btn').addEventListener('click', () => {
        const select = document.getElementById('available-stations');
        const selectedOption = select.options[select.selectedIndex];
        const id = selectedOption.value;
        const nome = selectedOption.text;

        if (selectedStations.has(id)) return;

        selectedStations.add(id);

        const container = document.getElementById('stations-list');
        const div = document.createElement('div');
        div.className = 'station-item';
        div.innerHTML = `
            <span>${nome}</span>
            <button type="button" class="btn btn-sm btn-danger" data-id="${id}">Remover</button>
        `;
        container.appendChild(div);

        updateHiddenInput();

        div.querySelector('button').addEventListener('click', () => {
            container.removeChild(div);
            selectedStations.delete(id);
            updateHiddenInput();
        });
    });

    function updateHiddenInput() {
        document.getElementById('estacoesSelecionadas').value = Array.from(selectedStations).join(',');
    }
</script>


</body></html>
