<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir Linha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/linhas-listar.css">

</head>
<body>
<div class="main-container">
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <h1 class="page-title">Excluir Linha</h1>

        <div class="confirmation-container">
            <div class="alert-warning">
                ⚠️ Tem certeza que deseja excluir a linha <strong th:text="${linha.nome}">Linha 7 - Rubi</strong>?
                <br><br>
                <small>Esta ação irá remover a linha e todos os dados relacionados a ela (estações, solicitações, etc.). Esta operação não pode ser desfeita.</small>
            </div>

            <div class="item-details">
                <div class="linha-display">
                    <div th:class="'linha-color cor-' + ${linha.nome.toLowerCase()}"></div>
                    <span th:text="${linha.nome}">Nome da Linha</span>
                </div>
            </div>

            <form th:action="@{/cptm+/adm/painel-administrativo/linhas/deletar}" th:object="${linha}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="action-buttons">
                    <button type="submit" class="btn-delete">Sim, Excluir</button>
                    <a th:href="@{/cptm+/adm/painel-administrativo/linhas}" class="btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
