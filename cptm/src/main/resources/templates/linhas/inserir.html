<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Nova Linha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/linhas-inserir.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <div class="form-container">
            <h1 class="page-title">Nova Linha</h1>

            <form th:action="@{/cptm+/adm/painel-administrativo/linhas/salvar}" th:object="${linha}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nome" class="form-label">Nome da Linha</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-input"
                           placeholder="Ex: Rubi, Turquesa, Coral..." required />
                </div>

                <button type="submit" class="btn-submit">
                    Criar Linha
                </button>
            </form>

            <a th:href="@{/cptm+/adm/painel-administrativo/linhas}" class="btn-cancel">
                Cancelar
            </a>
        </div>
    </div>
</div>
</body>
</html>
