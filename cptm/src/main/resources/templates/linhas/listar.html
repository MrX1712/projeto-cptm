<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Listar Linhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/linhas-listar.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
        <a th:href="@{/cptm+/adm/painel-administrativo/linhas/novo}" class="btn-new">+ Nova</a>
    </header>

    <div class="content">
        <h1 class="page-title">Linhas</h1>

        <div th:if="${mensagem}" class="alert alert-success" th:text="${mensagem}"></div>
        <div th:if="${erro}" class="alert alert-danger" th:text="${erro}"></div>

        <div class="linhas-cards">
            <div th:each="linha : ${linhas}" class="linha-card">

                <div class="linha-card-header">
                    <div class="linha-name">
                        <div th:class="'linha-color cor-' + ${linha.nome.toLowerCase()}"></div>
                        <span th:text="${linha.nome}">Nome da Linha</span>
                    </div>
                </div>

                <div class="linha-actions">
                    <a th:href="@{/cptm+/adm/painel-administrativo/estacoes/listar?linhaId={id}(id=${linha.id})}"
                       class="btn-card btn-stations-card">
                        Ver Estações
                    </a>
                    <a th:href="@{/cptm+/adm/painel-administrativo/linhas/editar/{id}(id=${linha.id})}"
                       class="btn-card btn-edit-card">
                        Editar
                    </a>
                    <a th:href="@{/cptm+/adm/painel-administrativo/linhas/remover/{id}(id=${linha.id})}"
                       class="btn-card btn-delete-card">
                        Remover
                    </a>
                </div>
            </div>
        </div>

        <div class="navigation-buttons">
            <a th:href="@{/cptm+/adm/painel-administrativo}" class="btn-back">
                Voltar ao Painel
            </a>
        </div>
    </div>
</div>
</body>
</html>
