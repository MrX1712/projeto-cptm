<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Listar Linhas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: 'Roboto Condensed', Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .top-bar {
            margin-bottom: 20px;
        }
        .btn-back {
            background-color: transparent;
            border: 2px solid #EE3338;
            color: #EE3338;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease, color 0.3s ease;
            display: inline-block;
        }
        .btn-back:hover {
            background-color: #EE3338;
            color: white;
        }
        h1 {
            color: #EE3338;
            font-weight: 700;
            margin-bottom: 10px;
            font-family: 'Roboto Condensed', Arial, sans-serif;
            text-align: center;
        }
        .btn-new-line {
            background-color: #EE3338;
            border: none;
            font-weight: 700;
            padding: 10px 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
            display: inline-block;
            color: white;
            text-decoration: none;
        }
        .btn-new-line:hover {
            background-color: #bb292d;
            text-decoration: none;
            color: white;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 16px;
        }
        th, td {
            padding: 12px 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #EE3338;
            color: white;
            font-weight: 700;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
        .btn-warning, .btn-info, .btn-danger {
            font-weight: 600;
            border-radius: 8px;
            padding: 6px 12px;
            margin-right: 6px;
            color: white !important;
            text-decoration: none;
            display: inline-block;
            cursor: pointer;
        }
        .btn-warning {
            background-color: #f0ad4e;
            border: none;
        }
        .btn-warning:hover {
            background-color: #ec971f;
            color: white !important;
            text-decoration: none;
        }
        .btn-info {
            background-color: #5bc0de;
            border: none;
        }
        .btn-info:hover {
            background-color: #31b0d5;
            color: white !important;
            text-decoration: none;
        }
        .btn-danger {
            background-color: #d9534f;
            border: none;
        }
        .btn-danger:hover {
            background-color: #c9302c;
            color: white !important;
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="top-bar">
        <a th:href="@{/cptm+/adm/painel-administrativo}" class="btn-back">Voltar ao Painel</a>
    </div>
    <h1>Linhas</h1>
    <a th:href="@{/cptm+/adm/painel-administrativo/linhas/novo}" class="btn-new-line">Nova Linha</a>
    <table>
        <thead>
        <tr>
            <th>Nome</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="linha : ${linhas}">
            <td th:text="${linha.nome}"></td>
            <td>
                <a class="btn-warning" th:href="@{/cptm+/adm/painel-administrativo/linhas/editar/{id}(id=${linha.id})}">Editar</a>
                <a class="btn btn-primary" th:href="@{/cptm+/adm/painel-administrativo/estacoes/listar}">Listar Estações</a>
                <a class="btn-danger" th:href="@{/cptm+/adm/painel-administrativo/linhas/excluir/{id}(id=${linha.id})}"
                   onclick="return confirm('Excluir linha?');">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
