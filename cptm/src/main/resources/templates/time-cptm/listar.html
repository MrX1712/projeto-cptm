<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Funcionários da CPTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .table td, .table th {
            vertical-align: middle;
        }

        .btn-new {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover, .btn-new:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }

        .btn-primary {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">Painel CPTM+</a>
        <div>
            <a th:href="@{/cptm+/adm/painel-administrativo/notificacoes/inserir}" class="btn btn-new">+ Nova Notificação</a>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h2>Lista de Funcionários da CPTM</h2>

    <div class="mb-3">
        <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/novo}" class="btn btn-new">+ Novo Funcionário</a>
    </div>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Senha</th>
            <th>Notificações Enviadas</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="timeCptm : ${times}">
            <td th:text="${timeCptm.nome}">Nome</td>
            <td th:text="${timeCptm.cpf}">CPF</td>
            <td th:text="${timeCptm.email}">Email</td>
            <td th:text="${#temporals.format(timeCptm.dataNascimento, 'dd/MM/yyyy')}">Data</td>
            <td th:text="${timeCptm.senha}">Senha</td>
            <td>
                <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/notificacoes/{id}(id=${timeCptm.id})}" class="btn btn-primary btn-sm">
                    Notificações Enviadas
                </a>
            </td>

            <td>
                <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/editar/{id}(id=${timeCptm.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/remover/{id}(id=${timeCptm.id})}" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
