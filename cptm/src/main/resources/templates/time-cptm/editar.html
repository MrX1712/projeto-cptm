<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Editar Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/css/time-cptm-editar.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <div class="form-container">
            <h1 class="page-title">Editar Funcionário</h1>

            <form th:action="@{/cptm+/adm/painel-administrativo/time-cptm/salvar}" th:object="${timeCptm}" method="post">
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label for="nome" class="form-label">Nome Completo</label>
                    <input type="text" id="nome" th:field="*{nome}" class="form-input"
                           placeholder="Digite o nome completo" required />
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="text" id="cpf" th:field="*{cpf}" class="form-input"
                               placeholder="000.000.000-00" required />
                    </div>

                    <div class="form-group">
                        <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                        <input type="date" id="dataNascimento" th:field="*{dataNascimento}" class="form-input" required />
                    </div>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" th:field="*{email}" class="form-input"
                           placeholder="funcionario@cptm.sp.gov.br" required />
                </div>

                <div class="form-group">
                    <label for="senha" class="form-label">Senha</label>
                    <input type="text" id="senha" th:field="*{senha}" class="form-input"
                           placeholder="Digite uma senha segura" required />
                </div>

                <button type="submit" class="btn-submit">
                    Salvar Alterações
                </button>
            </form>

            <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/listar}" class="btn-cancel">
                Cancelar
            </a>
        </div>
    </div>
</div>
</body>
</html>
