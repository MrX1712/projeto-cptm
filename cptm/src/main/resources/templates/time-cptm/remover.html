<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Remover Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar-custom { background-color: #EE3338; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">Painel CPTM+</a>
    </div>
</nav>
<div class="container mt-4">
    <h2>Confirmar Exclusão</h2>
    <p>Deseja realmente excluir o funcionário abaixo?</p>
    <ul>
        <li><strong>Nome:</strong> <span th:text="${timeCptm.nome}"></span></li>
        <li><strong>CPF:</strong> <span th:text="${timeCptm.cpf}"></span></li>
        <li><strong>Email:</strong> <span th:text="${timeCptm.email}"></span></li>
        <li><strong>Data de Nascimento:</strong> <span th:text="${#temporals.format(timeCptm.dataNascimento, 'dd/MM/yyyy')}"></span></li>
        <li><strong>Senha:</strong> <span th:text="${timeCptm.senha}"></span></li>
    </ul>
    <form th:action="@{/cptm+/adm/painel-administrativo/time-cptm/excluir/{id}(id=${timeCptm.id})}" method="post">
        <button type="submit" class="btn btn-danger">Excluir</button>
        <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/listar}" class="btn btn-secondary ms-2">Cancelar</a>
    </form>
</div>
</body>
</html>
