<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Excluir Funcionário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/time-cptm-remover.css">
</head>
<body>
<div class="main-container">
    <header class="header">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">
            <img src="/images/cptm.png" alt="Logo CPTM+" class="logo-img" />
            Painel CPTM+
        </a>
    </header>

    <div class="content">
        <h1 class="page-title">Excluir Funcionário</h1>

        <div class="confirmation-container">
            <div class="alert-warning">
                ⚠️ Tem certeza que deseja excluir o funcionário <strong th:text="${timeCptm.nome}">Nome do Funcionário</strong>?
                <br><br>
                <small>Esta ação irá remover o funcionário e todas as notificações enviadas por ele. Esta operação não pode ser desfeita.</small>
            </div>

            <div class="item-details">
                <div class="detail-row">
                    <span class="detail-label">Nome:</span>
                    <span class="detail-value" th:text="${timeCptm.nome}">Nome</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">CPF:</span>
                    <span class="detail-value" th:text="${timeCptm.cpf}">CPF</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value" th:text="${timeCptm.email}">Email</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Data de Nascimento:</span>
                    <span class="detail-value" th:text="${#temporals.format(timeCptm.dataNascimento, 'dd/MM/yyyy')}">Data</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Senha:</span>
                    <span class="detail-value" th:text="${timeCptm.senha}">Senha</span>
                </div>
            </div>

            <form th:action="@{/cptm+/adm/painel-administrativo/time-cptm/deletar}" th:object="${timeCptm}" method="post">
                <input type="hidden" th:field="*{id}" />
                <div class="action-buttons">
                    <button type="submit" class="btn-delete">Sim, Excluir</button>
                    <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/listar}" class="btn-cancel">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
