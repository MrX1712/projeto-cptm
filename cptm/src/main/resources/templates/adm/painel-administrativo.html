<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Painel Administrativo CPTM+</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <style>
        body {
            background-color: #f8f9fa;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
        }
        .btn-dashboard {
            width: 100%;
            padding: 1.2rem;
            font-size: 1.25rem;
            font-weight: 600;
            border: 2px solid #EE3338;
            color: #EE3338;
            background-color: transparent;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-dashboard:hover,
        .btn-dashboard:focus {
            background-color: #EE3338;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #EE3338;">
    <div class="container">
        <a class="navbar-brand" href="#">Painel CPTM+</a>
    </div>
</nav>

<main class="dashboard-container">
    <h1 class="mb-4 text-center">Painel Administrativo CPTM+</h1>

    <div class="row g-3">
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/ajuda/listar}" class="btn btn-dashboard">Ajuda</a>
        </div>
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/estacoes/listar}" class="btn btn-dashboard">Estações</a>
        </div>
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/feedback/listar}" class="btn btn-dashboard">Feedbacks</a>
        </div>
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/linhas}" class="btn btn-dashboard">Linhas</a>
        </div>
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/notificacoes/listar}" class="btn btn-dashboard">Notificações</a>
        </div>
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/time-cptm/listar}" class="btn btn-dashboard">Time CPTM</a>
        </div>
        <div class="col-12 col-md-6">
            <a th:href="@{/cptm+/adm/painel-administrativo/passageiros/listar}" class="btn btn-dashboard">Passageiros</a>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
