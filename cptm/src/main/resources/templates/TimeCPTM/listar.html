<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Lista de Funcionários da CPTM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .table thead {
            background-color: #f8f9fa;
        }
        .table td, .table th {
            vertical-align: middle;
        }



        .btn-new {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-new:hover, .btn-new:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }

        .btn-primary{
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
            font-weight: 600;
            transition: background-color 0.3s ease;
        }
        .btn-primary:hover, .btn-primary:focus {
            background-color: #bb292d;
            border-color: #bb292d;
            color: white;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/adm/painel-administrativo}">Painel CPTM+</a>
        <div>
            <a th:href="@{/adm/timecptm/inserir}" class="btn btn-new">+ Nova Notificação</a>
        </div>
    </div>
</nav>

<main class="container mt-4">
    <h2>Lista de Funcionários da CPTM</h2>

    <table class="table table-bordered table-striped">
        <thead>
        <tr>
            <th>Nome</th>
            <th>CPF</th>
            <th>Email</th>
            <th>Data de Nascimento</th>
            <th>Senha</th>
            <th>Notificações Enviadas</th>
            <th>Ações</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.nome}">Nome</td>
            <td th:text="${funcionario.cpf}">CPF</td>
            <td th:text="${funcionario.email}">Email</td>
            <td th:text="${#temporals.format(funcionario.dataDeNascimento, 'dd/MM/yyyy')}">Data</td>
            <td th:text="${funcionario.senha}">Senha</td>
            <td>
                <ul>
                    <li th:each="notificacao : ${funcionario.notificacoesEnviadas}">
                        <strong>Título:</strong> <span th:text="${notificacao.titulo}"></span><br>
                        <strong>Texto:</strong> <span th:text="${notificacao.texto}"></span><br>
                        <strong>Data:</strong> <span th:text="${#temporals.format(notificacao.dataDeEnvio, 'dd/MM/yyyy')}"></span><br>
                        <strong>Linha:</strong> <span th:text="${notificacao.linha.nome}"></span><br>
                        <strong>Estação:</strong> <span th:text="${notificacao.estacao.nome}"></span><br>
                        <hr />
                    </li>
                </ul>
            </td>
            <td>
                <a th:href="@{/adm/funcionario/editar/{id}(id=${funcionario.id})}" class="btn btn-primary btn-sm">Editar</a>
                <a th:href="@{/adm/funcionario/remover/{id}(id=${funcionario.id})}" class="btn btn-danger btn-sm">Remover</a>
            </td>
        </tr>
        </tbody>
    </table>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
