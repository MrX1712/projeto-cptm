<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Inserir Passageiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .btn-save {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
        }
        .btn-save:hover {
            background-color: #bb292d;
            border-color: #bb292d;
        }
        .btn-cancel {
            border: 2px solid #EE3338;
            color: #EE3338;
        }
        .btn-cancel:hover {
            background-color: #EE3338;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/adm/painel-administrativo}">Painel CPTM+</a>
    </div>
</nav>

<main class="container my-4" style="max-width: 600px;">
    <h2>Cadastrar Passageiro</h2>
    <form th:action="@{/adm/passageiro/salvar}" method="post" th:object="${passageiro}" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input id="cpf" th:field="*{cpf}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="dataDeNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataDeNascimento" th:field="*{dataDeNascimento}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="linhasFavoritas" class="form-label">Linhas Favoritas</label>
            <select multiple th:field="*{linhasFavoritas}" id="linhasFavoritas" class="form-select" required>
                <option th:each="linha : ${linhas}" th:value="${linha}" th:text="${linha.nome}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-save">Salvar</button>
        <a th:href="@{/adm/passageiro/listar}" class="btn btn-cancel ms-2">Cancelar</a>
    </form>
</main>
</body>
</html>
