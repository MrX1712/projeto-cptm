<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Inserir Passageiro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <style>
        .navbar-custom {
            background-color: #EE3338;
        }
        .btn-save {
            background-color: #EE3338;
            border-color: #EE3338;
            color: white;
        }
        .btn-save:hover {
            background-color: #bb292d;
            border-color: #bb292d;
        }
        .btn-cancel {
            border: 2px solid #EE3338;
            color: #EE3338;
        }
        .btn-cancel:hover {
            background-color: #EE3338;
            color: white;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
    <div class="container">
        <a class="navbar-brand" th:href="@{/cptm+/adm/painel-administrativo}">Painel CPTM+</a>
    </div>
</nav>

<main class="container my-4" style="max-width: 600px;">
    <h2>Cadastrar Passageiro</h2>
    <form th:action="@{/cptm+/adm/painel-administrativo/passageiros/salvar}" method="post" th:object="${passageiro}" class="mt-4">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input id="nome" th:field="*{nome}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input id="cpf" th:field="*{cpf}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input id="email" th:field="*{email}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="dataDeNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" id="dataDeNascimento" th:field="*{dataNascimento}" class="form-control" required/>
        </div>
        <div class="mb-3">
            <label for="senha" class="form-label">Senha</label>
            <input type="password" id="senha" th:field="*{senha}" class="form-control" required/>
        </div>
        <label>Linhas favoritas:</label>
        <div th:each="linha : ${linhas}" class="form-check">
            <input class="form-check-input"
                   type="checkbox"
                   th:id="'linha-' + ${linha.id}"
                   th:value="${linha.id}"
                   th:field="*{linhasFavoritas}" />
            <label class="form-check-label" th:for="'linha-' + ${linha.id}" th:text="${linha.nome}"></label>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-save">Salvar</button>
            <a th:href="@{/cptm+/adm/painel-administrativo/passageiros/listar}" class="btn btn-cancel ms-2">Cancelar</a>
        </div>
    </form>
</main>
</body>
</html>
