<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Confirmar Exclusão</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-custom {
      background-color: #EE3338;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand" th:href="@{cptm+/adm/painel-administrativo}">Painel CPTM+</a>
  </div>
</nav>

<div class="container mt-4">
  <h2>Confirmar Exclusão</h2>

  <div th:if="${passageiro}">
    <p>Deseja realmente excluir o passageiro <strong th:text="${passageiro.nome}">Nome</strong>?</p>
    <ul>
      <li><strong>CPF:</strong> <span th:text="${passageiro.cpf}"></span></li>
      <li><strong>Email:</strong> <span th:text="${passageiro.email}"></span></li>
      <li><strong>Data de Nascimento:</strong> <span th:text="${#temporals.format(passageiro.dataNascimento, 'dd/MM/yyyy')}"></span></li>
      <li><strong>Senha:</strong> <span th:text="${#temporals.format(passageiro.senha)}"></span></li>
      <li>
        <strong>Linhas Favoritas:</strong>
        <ul style="margin-top: 5px; margin-bottom: 0;" th:if="${passageiro.linhasFavoritas != null}">
          <li th:each="linha : ${passageiro.linhasFavoritas}" th:text="${linha.nome}">Rubi</li>
        </ul>
      </li>
    </ul>
    <form th:action="@{/cptm+/adm/painel-administrativo/passageiros/remover/{id}(id=${passageiro.id})}" method="post">
      <button type="submit" class="btn btn-danger">Excluir</button>
      <a th:href="@{cptm+/adm/painel-administrativo/passageiros/listar}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
</body>
</html>
