<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-custom { background-color: #EE3338; }
    .btn-update {
      background-color: #EE3338;
      border-color: #EE3338;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-update:hover, .btn-update:focus {
      background-color: #bb292d;
      border-color: #bb292d;
      color: white;
    }
    .btn-cancel {
      color: #EE3338;
      border: 2px solid #EE3338;
      background-color: transparent;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-cancel:hover, .btn-cancel:focus {
      background-color: #EE3338;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand" href="listar.html">Painel CPTM+</a>
  </div>
</nav>

<main class="container my-4" style="max-width: 600px;">
  <h2>Editar Passageiro</h2>
  <form action="/usuarios" method="post" class="mt-4">
    <input type="hidden" name="id" value="1" />

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" name="nome" class="form-control" value="Paulo Octávio" required />
    </div>

    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" id="dataNascimento" name="dataNascimento" class="form-control" value="1999-12-25" required />
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" name="cpf" class="form-control" value="111.111.111-11" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">E-mail</label>
      <input type="email" id="email" name="email" class="form-control" value="paulao@email.com" required />
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" name="senha" class="form-control" placeholder="Digite uma nova senha ou deixe em branco" />
    </div>

    <button type="submit" class="btn btn-update">Atualizar</button>
    <a href="listar.html" class="btn btn-cancel ms-2">Cancelar</a>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
