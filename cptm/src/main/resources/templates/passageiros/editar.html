<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Passageiro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    .navbar-custom {
      background-color: #EE3338;
    }
    .btn-update {
      background-color: #EE3338;
      border-color: #EE3338;
      color: white;
      transition: background-color 0.3s ease;
    }
    .btn-update:hover,
    .btn-update:focus {
      background-color: #bb292d;
      border-color: #bb292d;
      color: white;
    }
    .btn-cancel {
      color: #EE3338;
      border: 2px solid #EE3338;
      background-color: transparent;
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .btn-cancel:hover,
    .btn-cancel:focus {
      background-color: #EE3338;
      color: white;
      text-decoration: none;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
  <div class="container">
    <a class="navbar-brand" th:href="@{/adm/painel-administrativo}">Painel CPTM+</a>
  </div>
</nav>

<main class="container my-4" style="max-width: 700px;">
  <h2>Editar Passageiro</h2>
  <form th:action="@{/adm/passageiro/atualizar}" method="post" th:object="${passageiro}" class="mt-4">
    <input type="hidden" th:field="*{id}" />

    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" id="nome" th:field="*{nome}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="cpf" class="form-label">CPF</label>
      <input type="text" id="cpf" th:field="*{cpf}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" id="email" th:field="*{email}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="dataNascimento" class="form-label">Data de Nascimento</label>
      <input type="date" id="dataNascimento" th:field="*{dataDeNascimento}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="senha" class="form-label">Senha</label>
      <input type="password" id="senha" th:field="*{senha}" class="form-control" required />
    </div>

    <div class="mb-3">
      <label for="linhasFavoritas" class="form-label">Linhas Favoritas</label>
      <select id="linhasFavoritas" th:field="*{linhasFavoritas}" multiple class="form-select" required>
        <option th:each="linha : ${linhas}" th:value="${linha.id}" th:text="${linha.nome}"></option>
      </select>
    </div>

    <button type="submit" class="btn btn-update">Atualizar</button>
    <a th:href="@{/adm/passageiro/listar}" class="btn btn-cancel ms-2">Cancelar</a>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
